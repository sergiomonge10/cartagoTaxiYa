{% extends "base.html" %}
{% load i18n %}

{% block title %}Test{% endblock %}

{% block head %}
  <!-- Bootstrap core CSS -->
    <link href="../media/template1/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="../media/template1/css/stylish-portfolio.css" rel="stylesheet">
    <link href="../media/template1/font-awesome/css/font-awesome.min.css" rel="stylesheet">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="/media/js/cabbie.js"></script>

{% endblock %}

{% block content %}
	<div id="intro" class="intro">
		<div class="container">
	    	<div class="row">
		    	<div class="col-md-2 text-center">
		    	</div>
		        <div class="col-md-8 text-center">
		            <h2>Pruebas</h2>
		            <table width="100%" class="table table-hover">
						<thead>
							<tr>
								<th>Latitude</th>
								<th>Longitude</th>
							</tr>
						</thead>
						<tbody>
						{% for l in loc %}
						<tr>
							<td>{{l.lat}}</td>
							<td>{{l.lon}}</td>
						</tr>
						{% endfor %}
						</tbody>
					</table>
	          	</div>
	          	<div class="col-md-1 text-center">
		    		<div class="container">
		    		</div>
		    	</div>
	        </div>
	    </div>
	</div>

{% endblock %}
